<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
          <div class="logo">
            <img src="/src/assets/prueba.png" alt="hola"/>
          </div>
          <h2 class="title">Freetime</h2>
          <p class="subtitle">Administra tu tiempo</p>
        </div>
      
        <form class="register-form">
          <input type="password" placeholder="Contraseña" class="input-field" required />
          <input type="text" placeholder="Nombre Completo" class="input-field" required />
          <input type="text" placeholder="Cédula" class="input-field" required />
          <input type="email" placeholder="Correo electrónico" class="input-field" required />
          <input type="text" placeholder="Ciudad" class="input-field" required />
          <input type="text" placeholder="País" class="input-field" required />
          <input type="tel" placeholder="Celular" class="input-field" required />
          <input type="text" placeholder="Dirección" class="input-field" required />
          <button type="submit" class="register-button">Registrarte</button>
          <div class="form-links">
          </div>
        </form>
      </div>
</body>
</html>
