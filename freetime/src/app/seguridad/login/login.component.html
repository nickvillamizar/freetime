<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
          <div class="logo">
            <img src="/src/assets/prueba.png" alt="hola"/>
          </div>
          <h2 class="title">Freetime</h2>
          <p class="subtitle">Administra tu tiempo</p>
        </div>
      
        <form class="login-form">
          <input type="email" placeholder="Correo electrónico" class="input-field" required />
          <input type="password" placeholder="Contraseña" class="input-field" required />
          <button type="submit" class="login-button">Iniciar Sesión</button>
          <div class="form-links">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <span>&#124;</span>
            <a href="/register" class="create-account">Crea una cuenta</a>
          </div>
        </form>
      </div>
</body>
</html>
